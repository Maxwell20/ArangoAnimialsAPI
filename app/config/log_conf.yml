version: 1
disable_existing_loggers: true
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    datefmt: "%Y-%m-%dT%H:%M:%S"
    format: '[%(asctime)s.%(msecs)03dZ] Mode Name %(name)s %(levelname)s - (%(filename)s).%(funcName)s(%(lineno)d) - %(message)s'
  access:
    "()": uvicorn.logging.AccessFormatter
    datefmt: "%Y-%m-%dT%H:%M:%S"
    format: '[%(asctime)s.%(msecs)03dZ] %(client_addr)s - "%(request_line)s" - %(status_code)s - %(name)s -- %(message)s'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    class : logging.handlers.TimedRotatingFileHandler
    formatter: access
    filename: /run_log/access.log
    backupCount: 18
    when: H
    interval: 4
  uvicorn_log_file:
    class : logging.handlers.TimedRotatingFileHandler
    formatter: default
    filename: /run_log/uvicorn_default.log
    backupCount: 18
    when: H   
    interval: 4
  app_log_file:
    class : logging.handlers.TimedRotatingFileHandler
    formatter: default
    filename: /run_log/app_log_file.log
    backupCount: 18     
    when: H
    interval: 4
  access_size:
    class : logging.handlers.RotatingFileHandler
    formatter: access
    filename: /run_log/access.log
    maxBytes: 1024
    backupCount: 3
  uvicorn_log_file_size:
    class : logging.handlers.RotatingFileHandler
    formatter: default
    filename: /run_log/uvicorn_default.log
    maxBytes: 1024
    backupCount: 3    
  app_log_file_rotate_size:
    class : logging.handlers.RotatingFileHandler
    formatter: default
    filename: /run_log/app_log_file.log
    maxBytes: 1024
    backupCount: 3        
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - uvicorn_log_file
    propagate: yes
  '':
    level: INFO
    handlers:
      - app_log_file
      - default
    propagate: yes  
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: yes